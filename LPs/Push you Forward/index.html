<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push you Forward</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container-header">
        <img src="Image.png" alt="blue background">
        <div class="container-text">
            <h1>!תן לנו להוביל אותך קדימה</h1>
            <p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
        </div>

    </div>
    <form class="container-form">

        <div class="container-form-fill">
            <label for="name">שם מלא</label>
            <input type="text" id="name">
        </div>

        <div class="container-form-fill">
            <label for="email">דוא״ל</label>
            <input type="email" id="email">
        </div>

        <div class="container-form-fill">
            <label for="button">.</label>
            <input type="submit" value="שליחה">
        </div>
    </form>
</body>
</html>
