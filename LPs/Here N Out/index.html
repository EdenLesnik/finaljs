<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here N Now</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Zeyada&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-wrap">
        <h1>Here & Now</h1>
        <h2>רצינו להזמין אתכם להנות משלל מתנות</h2>
        <p>לורם איפסום דולור סיט אמט, קונסקטורר אדיפיסינג אלית לפרומי בלוף קינץ תתיח לרעח. לת צשחמי צש בליא, מנסוטו צמלח לביקו ננבי, צמוקו בלוקריה.</p>
        <form class="container-form">

            <div class="container-form-fill">
                <label for="name">שם מלא</label>
                <input type="text" id="name">
            </div>

            <div class="container-form-fill">
                <label for="email">דוא״ל</label>
                <input type="email" id="email">
            </div>

            <div class="container-form-fill">
                <label for="button">.</label>
                <input type="submit" value="שליחה">
            </div>
        </form>
    </div>
</body>
</html>
