<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Consultation</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="strap1"></div>
    <div class="phonecall">
        <a href="#" class="fa fa-whatsapp"></a>
    </div>
    <div id="container">


        <div id="container-form">

            <div id="form-title">
                <h1>ייעוץ חינם</h1>
                <p>לקבלת קופון לקפה חינם ומפנק שיפתח לכם את היום בחיוך, יש למלא את הפרטים:</p>

                <form id="form">

                    <div class="form-control">
                        <label for="name">שם מלא</label>
                        <input type="text" id="name">
                    </div>

                    <div class="form-control">
                        <label for="email">דוא״ל</label>
                        <input type="email" id="email">
                    </div>
            
                    <div class="form-control">
                        <label for="about">ספר על עצמך בקצרה</label>
                        <input type="text" id="about">
                    </div>
                    <div class="form-control">
                        <input type="submit" value="שליחה">
                    </div>

                </form>
            </div>

        </div>
        <div id="container-img">
            <img src="Image.png" alt="phone image">
        </div>
    </div>
    <div id="icon-bar">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-phone"></a>
    </div>
    <div class="strap2"></div>
</body>
</html>
